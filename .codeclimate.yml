engines:
  rubocop:
    enabled: true
    #checks:
    #	Rubocop/Metrics/ClassLength:
    #  	enabled: false
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
exclude_paths:
- css/*
- site/*
- fonts/*
- ev3/*
- node_modules/*
- test/*
- whl/*
- js/simulator/*
ratings:
   paths:
   - "compiler/*"
   - "compiler/**/*"
   - "vm/*"
   - "vm/**/*"
